<script type="text/javascript">
 selector('.menu1').addEventListener('click', function(){
    this.classList.toggle('open1');    
    selector('header').classList.toggle('open1');
    selector('overlay1').classList.toggle('open1');
});


 function selector(s){
    return document.querySelector(s);
}
</script>
<script type="text/javascript">

</script>
